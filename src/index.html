<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Reader2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="wasm_exec.js" defer></script>
        <script src="reader2.js" defer></script>

        <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
        />
    </head>

    <body>
        <main class="container">
            <nav>
                <ul>
                    <li><strong>Reader2</strong></li>
                </ul>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="https://github.com/tuananh/reader2" target="_blank">GitHub</a></li>
                </ul>
            </nav>

            <div class="grid">
                <div>
                    <input
                        type="text"
                        name="pageURL"
                        id="pageURL"
                        placeholder="Enter page URL here!"
                    />
                </div>
                <div>
                    <button type="button" id="loadURL">Prettify it!</button>
                </div>
                <div>
                    <button type="button" id="copyShareURL">Copy share URL</button>
                </div>
            </div>

            <div id="status"></div>
            
            <article>
                <h2 id="title"></h2>
                <div name="output" id="output"></div>
            </article>
        </main>
    </body>
</html>
